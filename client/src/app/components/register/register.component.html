<h2 class="page-header">Register</h2>
<form (submit)="onRegisterSubmit()">

  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" [(ngModel)]="name" name = "name" placeholder="Name">
  </div>

  <div class="form-group">
    <label>Username</label>
    <input type="text" class="form-control" [(ngModel)] = "username" name="username" placeholder="Name">
  </div>

  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" [(ngModel)] = "email" name="email" placeholder="Email">
  </div>

  <div class="form-group">
    <label for="inputPassword">Password</label>
    <input type="password" class="form-control" [(ngModel)] = "password" name = "password" placeholder="Password">
  </div>

  <button type="submit" class="btn btn-primary">Sign up</button>

</form>
